<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Huddle landing page with single introductory section</title>
  
</head>
<body>
  <main id="image-container">
      <picture>
        <source media="(max-width: 768px)" srcset="./images/bg-mobile.svg">
        <source media="(min-width: 769px)" srcset="./images/bg-desktop.svg">
        <img id="background-image" src="./images/bg-desktop.svg" alt="background image">
      </picture>
      <img id="foreground-img" src="./images/logo.svg" alt="">
      <img id="foreground-img-2" src="./images/illustration-mockups.svg" alt="">
  </main>
  <footer>
    <h1>Build The Community Your Fans Will Love</h1>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
  
    <button>Register</button>
    
    <div id="social-media">
      <i class="bi bi-facebook"></i>
      <a href = "https://x.com/timi_smiles_"> <i class="bi bi-twitter"></i></a>
     
      <i class="bi bi-instagram"></i>
    </div>
  </footer>
</body>
</html>
